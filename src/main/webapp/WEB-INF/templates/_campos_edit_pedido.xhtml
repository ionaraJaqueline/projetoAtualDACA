<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:panelGrid columns="2" styleClass="ui-noborder">
		<f:facet name="header">Pedido</f:facet>

		<p:outputLabel value="Id:" rendered="#{pedidoEdit.edicaoPedido}" />
		<p:outputLabel value="#{pedidoEdit.pedido.id}"
			rendered="#{pedidoEdit.edicaoPedido}" />

		<p:outputLabel for="qtdBebida" value="QtdBebida:" />
		<p:inputText id="qtdBebida" value="#{pedidoEdit.pedido.qtdBebida}"
			label="QtdBebida" required="true" />

		<p:outputLabel for="qtdSobreMesa" value="QtdSobreMesa:" />
		<p:inputText id="qtdSobreMesa"
			value="#{pedidoEdit.pedido.qtdSobreMesa}" label="qtdSobreMesa" />

		<p:outputLabel for="qtdLanche" value="QtdLanche:" />
		<p:inputText id="qtdLanche" value="#{pedidoEdit.pedido.qtdLanche}"
			label="qtdLanche" />

		<p:outputLabel for="dataDoPedido" value="DataDoPedido:" />
		<ui:include src="/WEB-INF/templates/_date.xhtml">
			<ui:param name="id" value="dataDoPedido" />
			<ui:param name="value" value="#{pedidoEdit.pedido.dataDoPedido}" />
			<ui:param name="label" value="DataDoPedido" />
			<ui:param name="required" value="#{true}" />
		</ui:include>

		<p:outputLabel for="tipoDePagamento" value="TipoDePagamento:" />
		<p:selectOneMenu id="tipoDePagamento"
			value="#{pedidoEdit.pedido.tipoDePagamento}" label="TipoDePagamento"
			required="true">
			<f:selectItem itemLabel="Selecione" itemValue="#{null}"
				itemDisabled="true" />
			<f:selectItems value="#{pedidoEdit.getTiposDePagamentos()}" var="p"
				itemLabel="#{p.nome}" itemValue="#{p}" />
		</p:selectOneMenu>


	</p:panelGrid>

</ui:composition>
</html>
