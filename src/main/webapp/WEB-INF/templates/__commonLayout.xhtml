<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Main page</ui:insert></title>
	<h:outputScript name="locale-primefaces.js" library="js" />
</h:head>

<h:body>

	<ui:debug hotkey="z" />
	<!-- Ctrl + Shift + z -->

	<div id="header">
		<ui:insert name="header">
			<!-- https://www.primefaces.org/showcase/ui/menu/menubar.xhtml -->
			<h:form id="formMenu">
				<p:menubar>
				<p:menuitem id="home" value="Home..." outcome="/index.xhtml" icon="fa fa-fw fa-home" />
					<p:submenu id="submenuUsuario" label="Usuario" icon="fa fa-fw fa-gear">
						<p:menuitem id="submenuUsuarioItemMain" value="Main..."	outcome="/paginas/usuario/index.xhtml" icon="fa fa-fw fa-home" />
						<p:menuitem id="submenuUsuarioItemAddUsuario" value="Add Usuario..." outcome="/paginas/usuario/user_edit.xhtml"	icon="fa fa-fw fa-plus" />
						
					</p:submenu>
					
					<p:submenu id="submenuProduto" label="Produto" icon="fa fa-fw fa-gear">
						<p:menuitem id="submenuProdutoItemMain" value="Main..."	outcome="/paginas/produto/index.xhtml" icon="fa fa-fw fa-home" />
						<p:menuitem id="submenuProdutoItemAddProduto" value="Add Produto..." outcome="/paginas/produto/produto_edit.xhtml"	icon="fa fa-fw fa-plus" />
						
					</p:submenu>
					<p:submenu id="submenuPedido" label="Pedido" icon="fa fa-fw fa-gear">
						<p:menuitem id="submenuPedidoItemMain" value="Main..."	outcome="/paginas/pedido/index.xhtml" icon="fa fa-fw fa-home" />
						<p:menuitem id="submenuPedidoItemAddPedido" value="Add Pedido..." outcome="/paginas/pedido/pedido_edit.xhtml" icon="fa fa-fw fa-plus" />

					</p:submenu>
				</p:menubar>
			</h:form>
		</ui:insert>
	</div>

	<div id="content">
		<p:growl id="idMessages" showDetail="true" severity="info">
			<p:autoUpdate />
		</p:growl>

		<p:growl id="idMessagesErrors" showDetail="true" severity="error"
			sticky="true">
			<p:autoUpdate />
		</p:growl>

		<p:confirmDialog id="confirmDialog" global="true" showEffect="fade"
			hideEffect="fade">
			<p:commandButton id="confirmYes" value="Yes"
				styleClass="ui-confirmdialog-yes" icon="fa fa-remove" />
			<p:commandButton id="confirmNo" value="No"
				styleClass="ui-confirmdialog-no" icon="fa fa-ban" />
		</p:confirmDialog>

		<ui:insert name="content" />
	</div>

	<div id="footer">
		<p:panelGrid columns="1" style="width : 100%; text-align:center">
			<h:outputText value="Lanch Online - v1.0" />
		</p:panelGrid>
	</div>

</h:body>
</html>
